{% extends "base.html" %}
{% block title %} 
Portfolio page
{% endblock  %}
{%block content%}
<section>
  <h1>Portfolio</h1>
  <p> Check out some of my projects: </p>
</section>

<section class='projects'>
  <h1>Projects</h1>



{% for project in projects %}
 <div class='project'>
  <h2><a href="portfolio/{{project.link}}">{{project.name}}</a></h2>
  <p> {{project.description}} </p>
 </div>
{%endfor %}

</section>
{%endblock%}
